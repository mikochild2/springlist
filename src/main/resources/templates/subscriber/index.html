<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber List</title>
</head>
<body>
    <h1>Welcome to my site!</h1>
    <h3>Subscribe to my list below.</h3>

    <!-- action return to / which is home. object is subscriber. method is POST method -->
    <form action="#" th:action="@{/}" th:object="${subscriber}" method="POST">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" th:field="*{firstName}"/>

        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" th:field="*{lastName}"/>

        <label for="userName">User Name</label>
        <input type="text" name="userName" th:field="*{userName}"/>

        <button type="submit">Submit Your Name</button>
    </form>
    
</body>
</html>
